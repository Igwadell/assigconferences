<!DOCTYPE html>
<html>
<head>
    <title>Delete Conference</title>
    <link rel="stylesheet" type="text/css" href="{% static 'conferences/styles.css' %}">
</head>
<body>
    <h1>Delete Conference</h1>
    <p>Are you sure you want to delete the conference "{{ conference.title }}"?</p>
    <form method="POST" action="{% url 'conferences:conference_delete' conference.id %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
